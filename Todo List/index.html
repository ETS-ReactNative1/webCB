<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container box" id="boxId">
        <center><h2 class="mb-5 heading">Todo List</h2></center>
            <div class="row mb-4">
                
                <!-- new task element -->
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="newTask" class="form-label"><b>New Task</b></label>
                        <input type="text" class="form-control" id="newTask" placeholder="Enter new task here">
                      </div>
                </div>

                <!-- buttons -->
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-6 block">
                            <button type="button" id="btnAdd" class="btn m-2 buttonStyle btn-success">Add</button>
                        </div>
                        <div class="col-6 block">
                            <button type="button" id="btnClear" class="btn m-2 buttonStyle btn-danger">Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 block">
                            <button type="button" id="btnSort" class="btn m-2 buttonStyle btn-info">Sort</button>
                        </div>
                        <div class="col-6 block">
                            <button type="button" id="btnClean" class="btn m-2 buttonStyle btn-warning">Clean</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List of tasks -->
            <ul class="list-group" id="ulTasks"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script   type="text/javascript" src="script.js"></script>
</body>
</html>
